<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="telephone=no" name="format-detection" />
    <meta content="email=no" name="format-detection" />
    <title>ssd</title>
    <style>
    * {
        padding: 0;
        margin: 0;
    }
    </style>
</head>

<body>
    <svg width="400" height="2000" viewPort="0 0 400 2000" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <rect x="0" y="0" width="100" height="100">
            <animate attributeType="XML" attributeName="x" from="-120" to="120" dur="3s" repeatCount="indefinite" />
        </rect>
        <rect x="0" y="120" width="100" height="100" style="fill:blue">
            <animate attributeType="CSS" attributeName="opacity" from="1" to="0" dur="3s" repeatCount="indefinite" />
        </rect>
        <rect x="0" y="240" width="100" height="100" style="fill:blue">
            <animate attributeType="CSS" attributeName="x" from="0" to="100" dur="3s" fill="freeze" />
        </rect>
        <!-- 动作完成状态
            fill="remove"
            fill="freeze"
        -->
        <polygon points="30,400 90,460 90,400">
            <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 100 460" to="360 100 460" dur="10s" repeatCount="indefinite" />
        </polygon>
        <!-- type= rotate  scale   translate -->
        <rect x="0" y="500" width="30" height="15" style="stroke: #ff0000; fill: none;">
            <animateMotion path="M 10 0 q 50 100 100 0 Z" begin="0s" dur="3s" repeatCount="indefinite" />
        </rect>
    </svg>
</body>

</html>
